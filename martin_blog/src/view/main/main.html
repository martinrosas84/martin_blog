<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>{{title}}</h1>
<ul>
{% if categories %}
	{% for category in categories %}
	<li>{{ category.name }}</li>
	{% endfor %}
{% else %}
<li>No hay categorias!</li>
{% endif %}
</ul>
</body>
</html>
