<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Categoria {{category.name}}</h1>
{% if posts %}
	{% for post in posts %}
	<li><a href="/posts/view/{{ post.id }}">{{ post.title }}</a></li>
	{% endfor %}
{% else %}
<li>No hay posts!</li>
{% endif %}
</body>
</html>
