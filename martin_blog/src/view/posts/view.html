{% extends "index.html" %}
{% block contenido %}
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8 post">
	<h1 class="post text-center">{{ post.title }}</h1>
	<small class="post text-center">Creado el {{ post.created}}</small>
	<hr/>
	{{ post.content | safe }}
</div>
<div class="col-md-2"></div>
</div>
{% endblock %}
